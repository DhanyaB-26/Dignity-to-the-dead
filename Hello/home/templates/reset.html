{% extends "layout.html" %}
{% block content %}
    <br><br><br>
    <h1>RESET PASSWORD</h1>
    <form action="" method="POST">
        <p>
            {{form.cur_pass.label}}<br>
            {{form.cur_pass(size=100)}}
        </p>
        <p>
            {{form.con_pass.label}}<br>
            {{form.con_pass(size=100)}}
        </p>
        <p>
            {{form.submit}}
        </p>
    </form>
{% endblock content %}
